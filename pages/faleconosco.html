    <script>
        function exibirInfoLinha() {
            const linhas = document.querySelectorAll('.info-linha');
            linhas.forEach(linha => linha.classList.remove('ativo'));

            const linhaSelecionada = document.getElementById(document.getElementById('linhas').value);
            if (linhaSelecionada) {
                linhaSelecionada.classList.add('ativo');
            }
        }
    </script>
